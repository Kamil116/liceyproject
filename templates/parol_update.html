{% extends 'base.html' %}

{% block title %}
Обновление пароля
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление пароля</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ parol.title }}"><br>
        <textarea name="text" id="text" class="form-control">{{ parol.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>
    </form>
</div>
{% endblock %}
